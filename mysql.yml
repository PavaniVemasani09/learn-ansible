- name: mysql-server expense setup
  hosts: all
  become: yes
  tasks:
    - name: Install mysql-server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest

    - name: Start mysql server service
      ansible.builtin.systemd_service:
        state: started
        name: mysqld
    - name: Root password
      ansible.builtin.shell: mysql_secure_installation --set-root-pass ExpenseApp@1
