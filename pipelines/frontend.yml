format_version: 10
pipelines:
  test:
    group: defaultGroup
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-36bac2c:
        git: https://github.com/PavaniVemasani18/learn-ansible.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
    - DEV:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: manual
          allow_only_on_success: false
        jobs:
          ansible-playbook:

            tasks:
            - exec:
                arguments:
                - ansible.sh
                - frontend
                command: bash
                run_if: passed

     - QA:
            fetch_materials: true
            keep_artifacts: false
            clean_workspace: false
            approval:
              type: manual
              allow_only_on_success: false
            jobs:
              ansible-playbook:

                tasks:
                - exec:
                    arguments:
                    - ansible.sh
                    - frontend
                    command: bash
                    run_if: passed


     - Stage:
            fetch_materials: true
